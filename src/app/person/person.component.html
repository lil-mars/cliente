<h2>person works!</h2>
<div class="container">

  <div class="form-group">
    <label for="name">CI</label>
    <input class="form-control" [(ngModel)]="person.ci" type="text" name="name" id="name">
  </div>

  <div class="form-group">
    <label for="name">Nombre</label>
    <input class="form-control" [(ngModel)]="person.name" type="text" name="name" id="name">
  </div>

  <div class="form-group">
    <label for="surname">Apellido</label>
    <input class="form-control" [(ngModel)]="person.surname" type="text" name="surname" id="surname">
  </div>
  <button class="btn btn-primary" (click)="saveEmployee()">Registrar</button>

  <div>
    <table class="table table-bordered">
      <tr>
        <th>CI</th>
        <th>Nombre</th>
        <th>apellido</th>
      </tr>
      <tr *ngFor="let person of personList">
        <td>{{person.ci  }}</td>
        <td>{{person.name }}</td>
        <td>{{person.surname }}</td>
      </tr>
    </table>
  </div>
</div>
